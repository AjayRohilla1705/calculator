<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="heading">
        <h1>Calculator Design</h1>
        <h3>Created By:- Ajay</h3>
        <h3>Email:- ajayrohilla779@gmail.com</h3>
        <button class="mail-btn">
          <a href="mailto:ajayrohilla779@gmail.com" class="mail-link"
            >Contact Me</a
          >
        </button>
      </div>
    <div class="calculator">
      <div class="display">
        <input type="text" id="result" disabled />
      </div>
      <div class="buttons">
        <button class="span-two" onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">DEL</button>
        <button onclick="toggleHistory()">History</button>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('/')">/</button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')">*</button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('-')">-</button>

        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendToDisplay('+')">+</button>

        <button onclick="calculateSquareRoot()">√</button>
        <button onclick="calculatePercentage()">%</button>
        <button onclick="calculateFactorial()">n!</button>
        <button onclick="appendToDisplay('Math.PI')">π</button>

        <button onclick="appendToDisplay('(')">(</button>
        <button onclick="appendToDisplay(')')">)</button>
        <button onclick="appendToDisplay('^')">^</button>
        <button onclick="appendToDisplay('Math.E')">e</button>
      </div>
      <div class="history" id="history">
        <div class="history-header">
          <h2>History</h2>
          <button onclick="toggleHistory()">Back</button>
        </div>
        <ul id="historyList"></ul>
      </div>
    </div>
    <script src="script.js"></script>
    
  </body>
</html>
